<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Mon planning à l'UA0</title>
    <meta name="description" content="Anticiper mes horraires postés dans le temps" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#2994ff" />
    <link rel="manifest" href="/app/UA0/site.webmanifest" crossorigin="use-credentials" />
    <link rel="shortcut icon" href="/app/UA0/favicons/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/app/UA0/favicons/favicon.svg" />
    <link rel="icon" type="image/png" href="/app/UA0/favicons/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/app/UA0/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="UA0" />
    <link rel="stylesheet" href="/app/UA0/styles/main.css" media="all" />
    <link rel="preload" href="/app/UA0/fonts/notoSans-Regular.woff2" as="font" type="font/woff2" crossorigin="" />
    <link rel="preload" href="/app/UA0/fonts/notoSerif-Regular.woff2" as="font" type="font/woff2" crossorigin="" />
    <link rel="preload" href="/app/UA0/fonts/OleoScriptSwashCaps-Regular.woff2" as="font" type="font/woff2" crossorigin="" />
  </head>
  <body>
    <main>
      <article>
        <header>
          <hgroup class="wrap no-print">
            <h1>Mon Planning</h1>
            <p>Anticiper mes postes sur la durée</p>
          </hgroup>
        </header>
        <div class="main-content">
          <div class="wrap no-print">
            <div class="grid-auto">
              <div>
                <label for="pattern-select">Sélectionner ma fonction&nbsp;:</label>
                <select id="pattern-select" class="form-control">
                  <option value="IDE" selected>Infirmier en journée</option>
                  <!-- <option value="NightIDE">Infirmier de nuit</option> -->
                  <option value="ASH">Agent des Services Hospitaliers</option>
                </select>
                <label for="start-date" class="form-label">Définir un lundi sur lequel débute mon roulement&nbsp;:</label
                >
                <input type="date" id="start-date" class="form-control" required />
                <div class="flex gap">
                  <button class="button" onclick="generateSchedule()">Générer mon planning</button>
                  <button class="button cmd-print">Imprimer</button>
                </div>
              </div>
              <div class="location-info">
                <div class="message-highlight">
                  <div class="icon">
                    <span>i</span>
                  </div>
                  <div>
                    <p>Première semaine de mon roulement&nbsp;:</p>
                    <ul>
                      <li>si IDE en journée&nbsp;: <strong>J-J-S-J-J-R-R</strong></li>
                      <!-- <li>si IDE de nuit&nbsp;: <strong>N-N-R-R-N-N-N</strong></li> -->
                      <li>si ASH&nbsp;: <strong>M-M-M-M-R-S-S</strong></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="wrap">
            <div class="grid-auto" id="calendar">
              <div class="center">
                <img src="/app/UA0/images/CalvinAndHobbes.jpg" alt="Calvin et Hobbes" class="presentation-image">
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer class="no-print">
      <div class="wrap">
        <img src="/app/UA0/images/logo.svg" alt="logo" class="logo item-push">
      </div>
    </footer>
    <script src="/app/UA0/scripts/main.js" async></script>
  </body>
</html>
