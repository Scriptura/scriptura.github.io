<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Mon planning à l'UA0</title>
    <meta name="description" content="Anticiper mes horraires postés dans le temps" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#2994ff" />
    <link rel="manifest" href="./site.webmanifest" crossorigin="use-credentials" />
    <link rel="shortcut icon" href="./favicons/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="./favicons/favicon.svg" />
    <link rel="icon" type="image/png" href="./favicons/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
    <!-- <meta name="apple-mobile-web-app-title" content="UA0" /> De toute façon les PWA ne sont pas compatibles avec Apple pour l'instant... -->
    <link rel="stylesheet" href="./styles/main.css" media="all" />
    <link rel="preload" href="./fonts/notoSans-Regular.woff2" as="font" type="font/woff2" crossorigin="" />
    <link rel="preload" href="./fonts/notoSerif-Regular.woff2" as="font" type="font/woff2" crossorigin="" />
    <link rel="preload" href="./fonts/OleoScriptSwashCaps-Regular.woff2" as="font" type="font/woff2" crossorigin="" />
  </head>
  <body>
    <main>
      <article>
        <header>
          <hgroup class="wrap no-print">
            <h1>Mon Planning</h1>
            <p>Anticiper mes postes sur la durée</p>
          </hgroup>
        </header>
        <div class="main-content">
          <div class="wrap no-print">
            <div class="grid2 gap">
              <div>
                <label for="pattern-select">Ma fonction&nbsp;:</label>
                <div class="form-control">
                  <select id="pattern-select">
                    <option value="IDE" selected>Infirmier en journée</option>
                    <!-- <option value="NightIDE">Infirmier de nuit</option> -->
                    <option value="ASH">Agent des Services Hospitaliers</option>
                  </select>
                </div>
                <label for="start-date" class="form-label">Un lundi sur lequel débute mon roulement&nbsp;:</label
                >
                <div class="form-control">
                  <input type="date" id="start-date" required />
                </div>
                <div class="flex gap">
                  <button class="button" onclick="generateSchedule()">Générer mon planning</button>
                  <button class="button cmd-print">Imprimer</button>
                </div>
              </div>
              <div class="location-info">
                <div class="message-highlight">
                  <div class="icon">
                    <span>i</span>
                  </div>
                  <div>
                    <p>Première semaine de mon roulement&nbsp;:</p>
                    <ul>
                      <li>si IDE en journée&nbsp;: <strong>J-J-S-J-J-R-R</strong></li>
                      <!-- <li>si IDE de nuit&nbsp;: <strong>N-N-R-R-N-N-N</strong></li> -->
                      <li>si ASH&nbsp;: <strong>M-M-M-M-R-S-S</strong></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="wrap">
            <div class="grid-auto gap" id="calendar">
                <img src="./images/CalvinAndHobbes.jpg" alt="Calvin et Hobbes" class="presentation-image">
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer class="no-print">
      <div class="wrap">
        <img src="./images/logo.svg" alt="logo" class="logo item-push">
      </div>
    </footer>
    <script src="./scripts/main.js" async></script>
  </body>
</html>
